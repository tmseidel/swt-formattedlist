<div class="stream-item hiddenfirst" id="[id]">
	<div class="content-element" style="min-height:[origHeight]px;">
		<div class="content" style="margin-right: [imageMargin]px;">
			<div class="stream-item-header">
				<small class="time"> <a title="[timeTooltip]" href="#"><span>[timeLabel]</span></a> </small>
				<a class="stream-item-header-label"> <img alt="[header]" src="[imageUrl]" class="avatar" style="width:[origWidth]px; height:[origHeight]px;"> [header]</a>
			</div>
			<p>
				[content]
			</p>
			<div class="stream-item-footer">
				[footer]
			</div>
		</div>
	</div>
</div>
